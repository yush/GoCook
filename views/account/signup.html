{{ define "title" }}Contact{{ end }}

{{ define "content" }}
<div class="col-md-offset-4 col-md-4">
    <form class="form-signin" role="form" action="/signup" method="POST">
    <h2 class="form-signin-heading">Sign up</h2>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
        <input type="password" id="passConf" name="passConf" class="form-control" placeholder="Confirm Password"
               required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="agree"> I agree with the Terms of Service *
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
</div>
{{ end }}
