<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/public/favicon.ico">

    <title>Cookbook</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Cookbook</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                {{ if .ASession }}
                <li><a href="/recipes">Recipes</a></li>
                <li><a href="/categories">Categories</a></li>
                <li><a href="/newrecipe">New recipe</a></li>
                <li><a href="/import">Import</a></li>
                {{ end }}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{ if .ASession }}
                <li><a href="/user">{{ .ASession.Email }}</a></li>
                <li><a href="/out">Logout</a></li>
                {{ else }}
                <li><a href="/signup">Signup</a></li>
                <li><a href="/signin">Signin</a></li>
                {{ end }}
            </ul>

        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container-fluid">
    {{ template "content" . }}
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- vue.js -->
<script src="https://unpkg.com/vue"></script>
<script src="/public/js/showRecipe.js"></script>
<script src="/public/js/newRecipe.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>

</body>
</html>
